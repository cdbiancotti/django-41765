{% extends 'padres/base.html' %}

{% block title_pagina %}
<title>Eliminar Mascota</title>
{% endblock title_pagina %}


{% block mi_contenido %}
<form action={% url 'eliminar_mascota' mascota.id %} method="POST">
    {% csrf_token %}
    <p>
        Confirma el borrador de la mascota {{mascota}}?
    </p>
    <button>Confirmar</button>
</form>
{% endblock mi_contenido %}
